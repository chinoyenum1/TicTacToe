<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>Tic Tac Toe</header>
        <div class="info disabled"><p class="message">Click start to begin</p></div>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button class=" btn start">Start</button>
    </div>
    <dialog class="modal" >
        <form action="#" method="dialog">
            <div class="form">
                <fieldset>
                    <div><h5>Player 1 Details</h5></div>
                    <div class="name">
                        <label for="name1">Name</label>
                        <input type="text" name="name1" required >
                    </div>
                    <div class="sign">
                        <label for="signs">Sign</label>
                        <select id="signs-1" name="signs">
                            <option value="cross.gif">Cross</option>
                            <option value="monkey-1.png">Monkey1</option>
                          </select>
                    </div>
                </fieldset>
                <fieldset>
                    <div><h5>Player 2 Details</h5></div>
                    <div class="name">
                        <label for="name2">Name</label>
                        <input type="text" name="name2" required >
                    </div>
                    <div class="sign">
                        <label for="signs">Sign</label>
                        <select id="signs-2" name="signs">
                            <option value="circle.gif">Circle</option>
                            <option value="monkey-2.png">Monkey2</option>
                          </select>
                    </div>
                </fieldset>
            </div>
            <input type="submit" id="submit" value="Begin Game">
        </form>
    </dialog>
    <div class="modal-1" id="modal-1">
        <main>
            <div class="splash">
                <p class="win-draw">Congratulations This is the winner</p>
            </div>
            <button type="submit" id="restart">Restart</button>
        </main>

    </div>
    <script src="script.js"></script>
</body>
</html>
